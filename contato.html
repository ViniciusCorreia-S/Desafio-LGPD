<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link  rel="icon" href="https://resources.dealer-asset.co/themes/fmlds/latest/android-chrome-192x192.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>       
        <div>
            <a href="index.html"><img src="img/logo-ford-256.png" width="150" class="logo" /></a>
        </div>
        <nav>
            <ul>
                <div class="menu">
                    <li>
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a>
                    </li>
                </div>
                <div class="menu">
                    <li>
                        <a href="lancamento.html">
                            <i class="fa-solid fa-car"></i>
                            Lançamento
                        </a>
                    </li>
                </div>
                <div class="menu">
                    <li>
                        <a href="contato.html">
                            <i class="fa-solid fa-phone"></i>
                            Contato
                        </a>
                    </li>
                </div>
            </ul>
        </nav>

    </header>
    <main>
        <!-- Formulario -->
        <div class="forms">
            <div class="car">
                <img src="img/xls 2.2 diesel.jpg">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
                <form onsubmit="Post(this); /*return false*/; "action="index.html" method="get">
                    <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
                    <input type="email" name="email" placeholder="E-MAIL*" class="fordform" required>
                    <input type="tel" name="telefone" placeholder="TELEFONE*" class="fordform" id="tel" required>
                    <select name="contato" class="fordform" required>
                        <option selected disabled value="">TIPO DE CONTATO*</option>
                        <option value="Elogio">Elogio</option>
                        <option value="Reclamação">Reclamação</option>
                        <option value="Solicitação">Solicitação</option>
                    </select>
                    <textarea class="fordform"  placeholder="Digite sua mensagem aqui" required></textarea>
                    <!-- Botão enviar -->
                    <a href="index.html"><button class="button" type="submit">Enviar</button></a>
                </form>
            </div>
        </div>
        <script src="js/form.js"></script>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" title="Facebook"><img src="img/facebook-50.png"></a></li>
                <li><a href="https://www.youtube.com/fordbrasil" title="YouTube"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="https://www.instagram.com/ford?igsh=MTBtaHU5NWx3cnpsag==" title="Instagram"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
            <a href="https://www.ford.com.br/copyright/"><img src="img/ford-96.png" width="70" /></a>
        </div>
    </footer>

    <!-- Biblioteca do jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <!-- Biblioteca da mascara -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <!-- Estilo da mascara -->
    <script>$('#tel').mask('00000-0000');</script>
</body>
</html>
